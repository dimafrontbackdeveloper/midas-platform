<!DOCTYPE html>
<html lang="en">

<head>
    {{> head }}
</head>

<body>
    <div class="preloader">
        <div class="preloader__spinner">
            <div class="preloader__spinner-icon">
                <svg width="41" height="22" viewBox="0 0 41 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M35.875 0L0 22H41L35.875 0ZM5.125 0L17.0791 8.998L0 22L5.125 0Z" fill="white" />
                </svg>
            </div>
        </div>
    </div>

    <nav class='mobile-navigation-menu'>
        <div class="mobile-navigation-menu__content">
            <div class="mobile-navigation-menu__top d-f jc-sb ai-c">
                <div class="logo">
                    <a href="#">
                        <svg width="41" height="22" viewBox="0 0 41 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M35.875 0L0 22H41L35.875 0ZM5.125 0L17.0791 8.998L0 22L5.125 0Z" fill="white" />
                        </svg>
                    </a>
                </div>
                <div class="burger burger--close ">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </div>
            </div>

            <ul class='d-f fd-c jc-sb'>
                <li><a href="#">Platform</a></li>
                <li><a href="#">Midas Coin</a></li>
                <li><a href="#">YAPs</a></li>
                <li><a href="#">Resources</a></li>
            </ul>

            <div class='mobile-navigation-menu__bottom ta-c'>Aurielien Solamon</div>
        </div>

    </nav>

    <div class="wrapper">
        {{> header }}
        <main class="content">{{> body }}</main>
        {{> footer }}
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
